        <h1>Shoplifting Policy</h1>
        <ol style="list-style-type: upper-alpha;margin-left: 36pt;" start="1">
            <li>Never accuse a person of <b>theft</b> unless the employee sees the merchandise being taken. Be certain the person removed it from the store.</li>
            <li>The employee must know what merchandise was taken and where it is concealed.</li>
        </ol>
