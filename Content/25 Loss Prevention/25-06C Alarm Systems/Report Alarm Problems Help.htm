        <h1>Report Alarm Problems Help</h1>
        <p>In the event of an issue with the alarm system (point not setting properly or an alarm communication failure), contact <b>Loss Prevention</b> immediately. A <b>Loss Prevention representative</b> or the <b>Store Manager</b> must schedule a <b>work order</b> directly with the <b>alarm vendor</b>.</p>
