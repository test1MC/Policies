        <h1>Store Reports Policy</h1>
        <ol style="list-style-type: upper-alpha;" start="1">
            <li>If you need to retain a <b>Store Report</b>, it must be printed and signed.</li>
            <li>
                <p>You are required to retain printed copies of all <b>Store Reports</b> that have a retention period longer than two years. See <MadCap:xref href="../../01 Accounting &amp; Filing/01-04B Filing &amp; Retention Schedule/Filing &amp; Retention Batch Box Overview.htm">Filing &amp; Retention Batch Box Overview</MadCap:xref> for more information.</p>
            </li>
        </ol>
