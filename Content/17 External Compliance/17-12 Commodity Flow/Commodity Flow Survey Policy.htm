        <h1>Commodity Flow Survey Policy</h1>
        <ol style="list-style-type: upper-alpha;margin-left: 36pt;" start="1">
            <li><b>Sherwin-Williams stores</b> are required to observe all government legislation in regards to the <b>Commodity Flow Survey</b>. Failure to do so may result in a <b>$10,000 fine</b> which will be attributed to the corresponding store, branch, or facility location’s P&amp;L.</li>
        </ol>
