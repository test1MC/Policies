        <h1>Picking Errors Policy</h1>
        <p>A <b>picking error</b> occurs when you order one product, but the <b>packing list</b> shows that you received the product you ordered. However, the <b>DSC</b> ships a different product.</p>
        <ol style="margin-left: 36pt;list-style-type: lower-alpha;" start="1">
            <li>Employees are required to receive all <b>merchandise</b> accurately.</li>
        </ol>
    </body>
