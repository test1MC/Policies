        <h1>Order Kits from the DSC Overview</h1>
        <p>Kits can either be added to a <b>Purchase Order</b> or manually added through <b>Memo Demand</b>. When a kit is added, the <b>SKU</b> will explode into the <b>SKUs</b> of the component parts. The component pieces are part of your <b>S.T.A.R. order</b>.</p>
