        <h1>Void Pre-Numbered Forms Procedure</h1>
        <table>
            <thead>
                <tr>
                    <th><strong class="Strong">Step</strong>
                    </th>
                    <th><strong class="Strong">Action</strong>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p>1</p>
                    </td>
                    <td>
                        <p>Write or stamp <b>VOID</b> on the form.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>2</p>
                    </td>
                    <td>
                        <p>Have the <b>Store Manager</b> sign it.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>3</p>
                    </td>
                    <td>
                        <p>Retain all <b>voided copies</b> in sequence with related forms.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>4</p>
                    </td>
                    <td>
                        <p>Cross-reference all <b>voided pre-numbered forms</b> to the appropriate <b>customer transaction</b>.</p>
                    </td>
                </tr>
            </tbody>
        </table>
