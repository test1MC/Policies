        <h1>Point of Purchase (POP) Overview</h1>
        <p><b>Point of Purchase (POP) features</b>—such as <b>Fan Decks</b>, <b>Color Cards</b>, etc.—can be <b>IST’d</b> if they were originally ordered through the <b>DSC</b>. The <b>IST</b> will relieve the store’s expenses and bill the requesting store under the same prime-sub.</p>
