        <h1>Correcting an IST Policy</h1>
        <ol style="list-style-type: upper-alpha;" start="1">
            <li>To correct an <b>IST</b>, the shipping store must cancel the original <b>IST</b>.</li>
            <li>The shipping store should process another <b>IST</b> with the correct information.</li>
            <li>If necessary, secure a new <b>ISR Purchase Order number</b> from the requesting store.</li>
        </ol>
    </body>
