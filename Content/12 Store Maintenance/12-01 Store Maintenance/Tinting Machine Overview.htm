        <h1>Tinting Machine Overview</h1>
        <p><b>Tint equipment</b> must be cleaned and agitated daily, and <b>tint levels</b> must be checked and refilled as needed. <b>Paint shakers</b> must be cleaned at least daily. For more information, refer to <b>Machine Maintenance</b> in <b>SherColor course</b>.</p>
