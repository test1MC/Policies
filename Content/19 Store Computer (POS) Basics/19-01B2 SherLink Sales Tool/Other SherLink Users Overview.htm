        <h1>Other SherLink Users Overview</h1>
        <p>All <b>non-store and non-sales representative users</b> are required to use their company provided <b>User ID</b> to log in to <b>SherLink</b>. <b>SherLink</b> access for <b>non-store or sales representative</b> is automatically disabled within 24 hours of an employee being deactivated in <b>GEMS</b>.</p>
